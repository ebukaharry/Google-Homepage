<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://res.cloudinary.com/ebukaharrycloud/image/upload/v1618064065/Zuri%20Training%202021/google-icon_x3bajy.svg"
    />
    <title>Google</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="gmail"><a href="index.html">Google Search</a></li>
          <li class="images">
            <a href="advanced-search.html">Advanced Search</a>
          </li>
          <li class="img"></li>
        </ul>
      </nav>
    </header>

    <div class="main-content image-search-main">
      <div class="google-logo images-text">
        <img src="./images/google-images-logo.png" alt="" class="google-text" />
      </div>
      <form action="https://www.google.com/images?" class="google-search-box">
        <input type="text" name="q" id="searchBox" />
        <div class="icons">
          <img
            src="https://res.cloudinary.com/ebukaharrycloud/image/upload/v1618075022/Zuri%20Training%202021/iconmonstr-search-thin_a9lt5t.svg"
            alt=""
            class="search-icon"
          />
        </div>
        <div class="search-buttons">
          <div class="google-search">
            <button class="btn-search" type="submit">Google Search</button>
          </div>
        </div>
      </form>
    </div>

    <footer>
      <div class="footer-container">
        <div class="country">
          <p>Nigeria</p>
        </div>
        <!-- <div class="carbon">
                <p>Carbon neutral since 2007</p>
            </div> -->

              <li><a href="#">Dark theme: off</a></li>

              <li><a href="#">Privacy</a></li>
